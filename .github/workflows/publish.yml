name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0, 0.2.0-beta.1)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm typecheck

      - name: Build packages
        run: pnpm build

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          pnpm --filter "@calculateit/react" exec pnpm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: pnpm --filter "@calculateit/react" publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package published:" >> $GITHUB_STEP_SUMMARY
          echo "- [@calculateit/react](https://www.npmjs.com/package/@calculateit/react)" >> $GITHUB_STEP_SUMMARY
