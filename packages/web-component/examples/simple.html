<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Budget Calculator</h1>

  <calculate-it decimal-places="2" show-formula markdown="
# Budget

income = 5000
expenses = 3000
savings = income - expenses
savings_percent = (savings / income) * 100
  "></calculate-it>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@calculateit/web-component@1.0.3/+esm"></script>
</body>
</html>
